<!DOCTYPE html>
<html>
  <head>
    <title>Plus</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100;200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container text-center">
      <div class="card">
        <div class="card-body">
          <div class="row mb-3">
            <form id="search-form" class="col-10 row">
              <div class="col-8">
                <input
                  type="search"
                  id="search-value"
                  class="form-control rounded-4 shadow-sm"
                  placeholder="Search city name"
                />
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-primary">
                  Search
                </button>
              </div>
            </form>
            <div class="col-2">
              <button type="button" class="btn btn-info" id="current">
                Current
              </button>
            </div>
          </div>
          <div class="row text-center">
            <h1 class="display-5 fw-bold" id="city-name">-</h1>
            <p class="mb-0 fs-5" id="date-time"></p>
            <p class="fs-5" id="description">-</p>
          </div>
          <div class="mt-5 mb-5 d-flex justify-content-between">
            <div class="d-flex">
              <h3 class="display-4 mx-3 fw-bold" id="temperature">
                <span id="temp">--</span>
                <span id="celsius">Â°C</span>
              </h3>
            </div>
            <div class="d-flex flex-column">
              <p class="mb-0">Humidity: <strong id="humidity">-</strong>%</p>
              <p>Wind: <strong id="wind">-</strong> km/h</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
